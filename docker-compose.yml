services:
  vote:
    build: ./vote
    depends_on:
      - redis
    ports:
      - "5002:80"

  result:
    build: ./result
    depends_on:
      - db
    ports:
      - "5001:80"

  worker:
    build:
      context: ./worker
    depends_on:
      - redis
      - db

  redis:
    image: redis:alpine

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"